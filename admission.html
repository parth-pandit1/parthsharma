 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admission Form - B.S. SEN. SEC. SCHOOL</title>
  <style>
    body {
      background: linear-gradient(to right, #004e92, #000428);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px 10px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin: 20px 0;
      font-size: 1.8rem;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-size: 0.95rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .checkbox-container input {
      width: auto;
      margin-right: 10px;
      transform: scale(1.2);
      accent-color: #004e92;
    }

    .checkbox-container label {
      margin: 0;
      font-size: 0.95rem;
      font-weight: normal;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: linear-gradient(135deg, #004e92, #003366);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #003366, #002244);
      transform: scale(1.03);
    }

    .mini-banner img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .contact-box {
      max-width: 500px;
      margin: 40px auto 20px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .contact-box h3 {
      margin-bottom: 15px;
      color: #004e92;
      font-size: 1.1rem;
    }

    .contact-box p, .contact-box a {
      font-size: 0.95rem;
      color: #004e92;
      text-decoration: none;
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .popup-box {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: scaleUp 0.4s ease forwards;
    }

    .popup-box h3 {
      margin: 0;
      color: #004e92;
      font-size: 1.2rem;
    }

    @keyframes scaleUp {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>

  <script src="https://kit.fontawesome.com/a3e4fbe6df.js" crossorigin="anonymous"></script>
</head>
<body>
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="school logo.JPEG" alt="School Logo" style="width: 120px; max-width: 80%; height: auto;" />
  </div>

  <h2>üéì Admission Form</h2>

  <div class="form-container">
    <form id="admissionForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="father">Father's Name</label>
      <input type="text" id="father" name="father" placeholder="Enter father's name" required>

      <label for="class">Class</label>
      <select id="class" name="class" required>
        <option value="">Select your class</option>
        <option value="12th">12th</option>
        <option value="11th">11th</option>
        <option value="10th">10th</option>
        <option value="9th">9th</option>
        <option value="8th">8th</option>
        <option value="7th">7th</option>
        <option value="6th">6th</option>
        <option value="5th">5th</option>
        <option value="4th">4th</option>
        <option value="3rd">3rd</option>
        <option value="2nd">2nd</option>
        <option value="1st">1st</option>
        <option value="LKG">LKG</option>
        <option value="UKG">UKG</option>
        <option value="NURSURY">NURSURY</option>
        <option value="PRE. NURSURY">PRE. NURSURY</option>
      </select>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit mobile number" required>

      <label for="email">Email Address (optional)</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Any message..." rows="4"></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirm" required>
        <label for="confirm">I confirm the above details are correct</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="contact-box">
    <h3>üìû Contact Information</h3>
    <p><i class="fas fa-phone"></i> <a href="tel:+919876543210">+91-9876543210</a></p>
    <p><i class="fas fa-envelope"></i> <a href="mailto:bsschool@example.com">bsschool@example.com</a></p>
    <p><i class="fas fa-map-marker-alt"></i> Near City Center, Yamunanagar, Haryana, India</p>
  </div>

  <footer>
    &copy; 2025 B.S. SEN. SEC. SCHOOL. All rights reserved.
  </footer>

  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h3>üéâ Your form has been submitted!</h3>
    </div>
  </div>

  <script>
    const form = document.getElementById("admissionForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);
      data.append("token", "Krish$@cce");

      fetch("https://script.google.com/macros/s/AKfycbytJZd1-AAEbIkuUiChFM-QphKTxij9jvZbmRa4uJeiiHU7clhsH2giiWnxURo1VTPA/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(resp => {
        if (resp === "Success") {
          popup.style.display = "flex";
          form.reset();
          setTimeout(() => popup.style.display = "none", 3000);
        } else {
          alert("‚ùå Submission failed. Check token or script access.");
        }
      })
      .catch(err => {
        alert("‚ö†Ô∏è Error: " + err.message);
      });
    });
  </script>
</body>
</html>
