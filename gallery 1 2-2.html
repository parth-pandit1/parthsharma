<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Gallery - B.S. SEN. SEC. SCHOOL</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #004e92;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-box {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #e9f2ff;
      width: calc(33.33% - 20px); /* 3 per row on desktop */
      max-width: 300px;
    }

    .gallery-box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .caption {
      padding: 12px;
      text-align: center;
      background: #002147;
      color: #fff;
      font-weight: 500;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .gallery-box:hover {
      box-shadow: 0 0 20px #00ffff, 0 0 30px #001f3f;
      transform: scale(1.02);
    }

    #fullscreenViewer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #fullscreenImage {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
    }

    .add-image-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      background: #004e92;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* 🎯 Mobile Responsive Fix */
    @media (max-width: 768px) {
      .gallery-box {
        width: calc(50% - 15px); /* 2 per row on mobile */
      }

      h1 {
        font-size: 1.8rem;
      }

      .gallery-box img {
        height: 160px;
      }

      .caption {
        font-size: 0.9rem;
      }
    }
 
  </style>
</head>
<body>
  <h1>Our School Gallery</h1>

  <div class="gallery-container">
    <div class="gallery-box" onclick="showFullscreen('PURANI BULIDING.jpeg')">
      <img src="PURANI BULIDING.jpeg" alt="Old Building">
      <div class="caption">🏫 Old Building</div>
    </div>
    <div class="gallery-box" onclick="showFullscreen('CHILDS.jpeg')">
      <img src="CHILDS.jpeg" alt="Students in Class">
      <div class="caption">👧👦 Kids in Classroom</div>
    </div>
    <div class="gallery-box" onclick="showFullscreen('STUDENTS.jpeg')">
      <img src="STUDENTS.jpeg" alt="Playground">
      <div class="caption">🏃‍♂️ Playground Activities</div>
    </div>
    <div class="gallery-box" onclick="showFullscreen('activity1.jpg')">
      <img src="activity1.jpg" alt="Cultural Program">
      <div class="caption">🎭 Cultural Program</div>
    </div>
    <div class="gallery-box" onclick="showFullscreen('activity2.jpg')">
      <img src="activity2.jpg" alt="Sports Event">
      <div class="caption">🏏 Sports Event</div>
    </div>
    <div class="gallery-box" onclick="showFullscreen('independence.jpg')">
      <img src="independence.jpg" alt="Independence Day">
      <div class="caption">🇮🇳 Independence Day</div>
    </div>
    <div class="gallery-box" onclick="showFullscreen('event1.jpg')">
      <img src="event1.jpg" alt="Annual Day">
      <div class="caption">🎉 Annual Day</div>
    </div>
    <div class="gallery-box" onclick="showFullscreen('science.jpg')">
      <img src="science.jpg" alt="Science Fair">
      <div class="caption">🔬 Science Fair</div>
    </div>
    <div class="gallery-box" onclick="showFullscreen('teacher_day.jpg')">
      <img src="teacher_day.jpg" alt="Teacher's Day">
      <div class="caption">👩‍🏫 Teacher's Day</div>
    </div>
  </div>

  <!-- Fullscreen Image Viewer -->
  <div id="fullscreenViewer" onclick="closeFullscreen()">
    <img id="fullscreenImage" src="" alt="Zoomed">
  </div>

  <script>
    const viewer = document.getElementById("fullscreenViewer");
    const image = document.getElementById("fullscreenImage");

    function showFullscreen(src) {
      image.src = src;
      viewer.style.display = "flex";
      history.pushState({ fullscreen: true }, "");
    }

    function closeFullscreen() {
      viewer.style.display = "none";
      image.src = "";
      if (history.state?.fullscreen) {
        history.back();
      }
    }

    window.addEventListener("popstate", (event) => {
      if (event.state?.fullscreen) {
        closeFullscreen();
      }
    });
  </script>
</body>
</html>
